[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/",
]

[rpc_endpoints]
sepolia = "https://sepolia.infura.io/v3/${INFURA_KEY}"

